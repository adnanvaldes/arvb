name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  repository_dispatch:
    types: [vault-updated]
  schedule:
    # Run every hour to check for vault updates
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Quartz repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install Quartz dependencies
      run: npm ci
    
    - name: Checkout vault repository
      uses: actions/checkout@v4
      with:
        repository: adnanvaldes/vault
        path: ./vault
        token: ${{ secrets.VAULT_ACCESS_TOKEN }}
    
    - name: Build site with Quartz
      run: npx quartz build --directory=./vault
    
    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: arvb
        directory: public
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
